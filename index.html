<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BurmeNPL Demo</title>
  <style>
    body { font-family: "Myanmar3", sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px 0; }
    #output { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; border-radius: 5px; min-height: 50px; }
  </style>
</head>
<body>
  <h1>BurmeNPL Demo</h1>
  <p>စာရိုက်ပြီး tokenize / stem / remove stopwords စမ်းသုံးပါ</p>

  <input type="text" id="msg" placeholder="စာရိုက်ပါ: မင်္ဂလာပါ" style="width: 80%;">
  <button id="runBtn">Run</button>

  <div id="output"></div>

  <!-- CDN load -->
  <script src="https://cdn.jsdelivr.net/gh/YOUR-USERNAME/Burme-npl@v0.1.0/dist/burme-npl.js"></script>

  <!-- Local fallback -->
  <script>
    if (!window.BurmeNPL) {
      const s = document.createElement('script');
      s.src = '/libs/burme-npl.js'; // copy dist/burme-npl.js here
      s.onload = () => console.log("BurmeNPL loaded from local fallback");
      document.head.appendChild(s);
    }
  </script>

  <script>
    const runNPL = () => {
      if (!window.BurmeNPL) {
        alert("BurmeNPL library မ load ရသေးပါ။");
        return;
      }
      const text = document.getElementById('msg').value;
      const tokens = BurmeNPL.tokenize(text);
      const stems = BurmeNPL.stemTokens(tokens);
      const clean = BurmeNPL.removeStopwords(stems);

      document.getElementById('output').textContent =
        `Tokens: ${tokens.join(', ')}\nStems: ${stems.join(', ')}\nClean: ${clean.join(', ')}`;

      console.log({ tokens, stems, clean });
    }

    document.getElementById('runBtn').addEventListener('click', runNPL);
  </script>
</body>
</html>
