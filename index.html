<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BurmeNPL Demo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Font Awesome (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papEr..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- BurmeNPL UMD bundle -->
  <script src="dist/burme-npl.js"></script>

  <style>
    body {
      background-color: #001f3f; /* နောက်ခံအမဲ */
      color: #7CFC00;            /* text green light */
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #app {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
    }

    input, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-top: 0.5rem;
    }

    button {
      cursor: pointer;
      background-color: #006400; /* dark green */
      color: #7CFC00;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>BurmeNPL Demo</h1>
    <p>စာသားကို tokenize လုပ်ရန် အောက်တွင် ရိုက်ထည့်ပါ:</p>
    <input type="text" id="inputText" placeholder="စာသား ရိုက်ထည့်ပါ" size="40">
    <br>
    <button onclick="tokenizeText()">Tokenize</button>
    <p id="output"></p>
  </div>

  <script>
    function tokenizeText() {
      const text = document.getElementById('inputText').value;
      if (!text) return;

      const tokens = BurmeNPL.tokenizer(text);
      document.getElementById('output').textContent = "Tokens: " + tokens.join(', ');
    }
  </script>
</body>
</html>
